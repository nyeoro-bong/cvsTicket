<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チケット有効期間まるわかりアプリ</title>
  <link rel="stylesheet" href="cvsTicket.css">
</head>
<body>
  <h3 id="heading" class="face">チケット開始日、終了日、コンビニ、商品名を入力したら決定するボタンを押してください👍</h3>
  <input type="date" name="date" id="varidDate">引換開始日</input><br>
  <input type="date" name="date" id="expireDate">引換終了日</input><br>
  <select class="from-select" id="cvs" required aria-label="select-example" style="width: 30%;">コンピ二名
    <option value="">セブンイレブン</option>
    <option value="">ローソン</option>
    <option value="">ファミリーマート</option>
    <option value="">その他コンビニ</option>
  </select><br>
  <input type="text" name="商品名" id="goodsName" size="40" maxlength="40">引換商品名<br>
  <button id="submit">決定する</button>
  <div id="valid"></div>
  <script src="cvsTicket.js"></script>
</body>
</html>
